<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCycle Hooks</title>

    <style>
        .box {
            background-color: green;
            height: 150px;
            width: 150px;
        }
        [v-cloak] {
            display: none;
        }
        .btn {
            padding: 7px;
            margin: 10px;
           
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <test-box v-if="isVisible" class="box"></test-box>
        <button @click="isVisible = !isVisible" class="btn">Toggle Box</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data: function(){
            return {
                isVisible: true
            }
        },
        updated() {
            console.log('updated')
        }


    })

    app.component('test-box', {
        template: `
        <div class="box"></div>
        `,

          
            mounted(){
                console.log("mounted")
            }, 
             created() {
                console.log("created")
            },
            unmounted(){
                console.log("unmounted")
            }
    })
    app.mount("#app")
</script>
</body>
</html>
